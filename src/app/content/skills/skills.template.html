<!--suppress ALL -->
<div class="i-need-some-space">
</div>

<div layout="row" layout-xs="column" layout-align="center center">
  <span flex="5"></span>
  <div flex layout="row" layout-align="center center">
    <h1 class="header no-margin">Mostly what I know...</h1>
  </div>
  <span flex="5"></span>
</div>

<div class="content" layout="row">
  <!--<span flex></span>-->
  <div flex>
    <md-grid-list
      md-cols="1" md-cols-sm="2" md-cols-md="3" md-cols-gt-md="6"
      md-row-height-gt-md="1:1" md-row-height="4:3"
      md-gutter="8px" md-gutter-gt-sm="4px">

      <md-grid-tile ng-repeat="tile in skillsCtrl.tiles"
                    md-rowspan="{{tile.span.row}}"
                    md-colspan="{{tile.span.col}}"
                    md-colspan-sm="1"
                    md-colspan-xs="1"
                    ng-class="tile.background"
                    class="skill" skill-name="{{tile.name}}">
        <img src="{{tile.icon}}"></img>
        <!--<md-grid-tile-footer><h3>{{tile.name}}</h3></md-grid-tile-footer>-->
      </md-grid-tile>
    </md-grid-list>
  </div>
  <!--<span flex></span>-->
</div>
<div class="i-need-space">
</div>
